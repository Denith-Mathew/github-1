name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Allow the action to write the dependency graph
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Show working dir & files
        run: pwd && ls -la

      - name: Ensure pom.xml exists
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found at repo root"
          else
            echo "pom.xml NOT found at repo root. If your project is in a subdirectory, set 'directory' input on the submission step."
            exit 1
          fi

      - name: Resolve dependencies (debug)
        run: mvn -B -DskipTests dependency:tree

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: List target directory
        run: ls -lh target/

      # Run the depgraph submission only on direct pushes to main (not on external PRs/forks)
      - name: Submit Dependency Snapshot
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: advanced-security/maven-dependency-submission-action@v5
        with:
          # If your pom.xml is in a subdirectory, uncomment and set directory:
          # directory: my-module
          # Optional: custom settings file in repo
          # settings-file: .github/maven/settings.xml
          # Optional: extra args to maven
          # maven-args: "-DskipTests"
